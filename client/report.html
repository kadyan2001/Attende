<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance Report</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="report.css">
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li>
                    <a href="#" class="logo">
                        <img src="./Images/logo.png">
                        <span id="profileName" class="nav-item">Admin</span>
                    </a>
                </li>
                <li>
                    <a href="attendance.html">
                        <i class="fas fa-menorah"></i>
                        <span class="nav-item">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="report.html" class="active">
                        <i class="fas fa-database"></i>
                        <span class="nav-item">Report</span>
                    </a>
                </li>
                <li><a href="attendance.html">
                    <i class="fas fa-chart-bar"></i>
                    <span id="attendanceButton" class="nav-item">Attendance</span>
                </a></li>
                <li><a href="setting.html">
                    <i class="fas fa-cog"></i>
                    <span class="nav-item">Setting</span>
                </a></li>
                <li>
                    <button onclick="handleLogout()" class="logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="nav-item">Log out</span>
                    </button>
                </li>
                <!-- Filter options -->
               
            </ul>
        </nav>
        <section class="main">
            <div class="main-top">
                <h1>Attendance Report</h1>
                <i class="fas fa-database"></i>
            </div>
            <ul>
                <div class="filter-option">
                    <label for="monthFilter">Month:</label>
                    <select id="monthFilter" name="monthFilter">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <!-- Add options for other months -->
                    </select>
                
                
                    <label for="dateFilter">Date:</label>
                    <input type="date" id="dateFilter" name="dateFilter">
                
               
                    <label for="employeeNameFilter">Name:</label>
                    <input type="text" id="employeeNameFilter" name="employeeNameFilter">
                
               
                    <button class="btn" onclick="applyFilter()">Apply</button>
            </div>
           
            <!-- Rest of your content -->
        </section>
    </div>
    <script>
        // Your JavaScript code here
    </script>
</body>
</html>
