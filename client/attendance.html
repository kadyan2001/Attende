<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />


  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script> -->
</head>

<body>

  <div class="container">
    <nav>
      <ul>
        <li>
          <a href="#" class="logo">
            <img src="./Images/logo.png">
            <span id="profileName" class="nav-item">Admin</span>
          </a>
        </li>
        <li><a href="attendance.html">
            <i class="fas fa-menorah"></i>
            <span class="nav-item">Dashboard</span>
          </a></li>
        <li><a href="report.html">
            <i class="fas fa-database"></i>
            <span class="nav-item">Report</span>
          </a></li>
        <li><a href="script.html">
            <i class="fas fa-chart-bar"></i>
            <span id="attendanceButton" class="nav-item">Attendance</span>
          </a></li>
        <li class="settingListItem"><a href="setting.html">
            <i class="fas fa-cog"></i>
            <span class="nav-item">Setting</span>
          </a></li>
        <li><button onclick="handleLogout()" class="logout">
            <i class="fas fa-sign-out-alt"></i>
            <span class="nav-item">Log out</span>
            </>
        </li>
      </ul>
    </nav>

    <section class="main">
      <div class="main-top">
        <h1>Dashboard</h1>
        <button onclick="handleSignup()" class="signup">Sign Up</button>
      </div>

      <div class="users">
      </div>
    </section>
  </div>


  <script>
    function displayUsers(users) {
      const usersContainer = document.querySelector('.users');

      users.forEach(user => {
        const card = document.createElement('div');
        card.classList.add('card');

        const img = document.createElement('img');
        img.src = "/Images/emp.png";
        img.alt = user.name;

        const h4 = document.createElement('h4');
        h4.textContent = user.name;

        const p = document.createElement('p');
        p.textContent = user.department;

        const button = document.createElement('button');
        button.textContent = 'Profile';
        button.addEventListener('click', () => {
          // Handle profile button click
        });

        card.appendChild(img);
        card.appendChild(h4);
        card.appendChild(p);
        card.appendChild(button);

        usersContainer.appendChild(card);
      });
    }

    const handleLogout = async () => {
      sessionStorage.removeItem('token')
      window.location.href = "login.html"
    }

    const handleSignup = async () => {
      sessionStorage.removeItem('token')
      window.location.href = "signup.html"
    }

    (async () => {
      const options = {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          token: sessionStorage.getItem('token')
        }
      };
      await fetch(`http://localhost:8080/api/auth/get-profiles`, options)
        .then(async (response) => {
          const responseInfo = await response.json()
          if (response.status === 200) {
            displayUsers(responseInfo);
          } else {
            alert(responseInfo.message)
          }
        })
        .catch(err => console.error(err));
    })()

      (async () => {
        const options = {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            token: sessionStorage.getItem('token')
          }
        };
        await fetch(`http://localhost:8080/api/auth/get`, options)
          .then(async (response) => {
            const responseInfo = await response.json()
            if (response.status === 200) {
              sessionStorage.setItem('user_id', responseInfo?.user_id)
              document.getElementById('profileName').innerText = responseInfo?.name
            } else {
              alert(responseInfo.message)
            }
          })
          .catch(err => console.error(err));
      })()
  </script>
</body>

</html>
